<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">`
    <title>UFSTC</title>
</head>
<body>
    <div id="start" style="float:left;height:800px;width:800px;"></div>
	<div id="end" style="float:left;height:800px;width:800px;"></div>
	<script src="https://rawgit.com/jwagner/simplex-noise.js/master/simplex-noise.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.2/echarts.min.js"></script>
	<script src="http://echarts.baidu.com/resource/echarts-gl-latest/dist/echarts-gl.min.js"></script>
    <script type="text/javascript">
var myChart1 = echarts.init(document.getElementById('start'));
var myChart2 = echarts.init(document.getElementById('end'));
var data1 = {{data1}};
var data2 = {{data2}};
option1 = {
    visualMap: {
        show: false,
        min: 0,
        max: 100,
        inRange: {
            symbolSize: [6, 15],
            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026'],
            colorAlpha: [0.15, 0.8]
        }
    },
    xAxis3D: {
        type: 'value',
		min: 0,
		max: 47
    },
    yAxis3D: {
        type: 'value',
		min: 0,
		max: 47
    },
    zAxis3D: {
        type: 'value',
		min: 0,
		max: 23.5
    },
    grid3D: {
        axisLine: {
            lineStyle: { color: '#000000' }
        },
        axisPointer: {
            lineStyle: { color: '#000000' }
        },
        viewControl: {
            // autoRotate: true
        }
    },
    series: [{
        type: 'scatter3D',
        data: data1
    }]
};
myChart1.setOption(option1);

option2 = {
    visualMap: {
        show: false,
        min: 0,
        max: 100,
        inRange: {
            symbolSize: [6, 15],
            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026'],
            colorAlpha: [0.15, 0.8]
        }
    },
    xAxis3D: {
        type: 'value',
		min: 0,
		max: 47
    },
    yAxis3D: {
        type: 'value',
		min: 0,
		max: 47
    },
    zAxis3D: {
        type: 'value',
		min: 0,
		max: 23.5
    },
    grid3D: {
        axisLine: {
            lineStyle: { color: '#000000' }
        },
        axisPointer: {
            lineStyle: { color: '#000000' }
        },
        viewControl: {
            // autoRotate: true
        }
    },
    series: [{
        type: 'scatter3D',
        data: data2
    }]
};
myChart2.setOption(option2);
    </script>
</body>
</html>
